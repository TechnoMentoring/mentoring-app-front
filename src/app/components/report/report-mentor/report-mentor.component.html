<div *ngIf="loginService.getUserRole() === 'MENTOR'">
  <app-start-mentor></app-start-mentor>
</div>

<body>
  <main class="table">
    <section class="table__header">
      <h1>PAGOS</h1>
    </section>
    <section class="table__body">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>ID Solicitud</th>
            <th>Monto</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Descripcion</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of dataSource.data">
            <td>{{ element.idPayment }}</td>
            <td>{{ element.idRequest }}</td>
            <td>{{ element.amount }}</td>
            <td>{{ element.date }}</td>
            <td>{{ element.hour }}</td>
            <td>{{ element.description }}</td>
            <td>{{ element.status }}</td>
          </tr>
        </tbody>
      </table>
      <div class="botones">
        <button class="image-button" (click)="generatePDF()">
          <img src="../../../../assets/images/export.png" />
        </button>
      </div>
    </section>
  </main>
</body>
