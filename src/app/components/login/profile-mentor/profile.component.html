<div *ngIf="loginService.getUserRole() === 'MENTOR'">
  <app-start-mentor></app-start-mentor>
</div>

<div *ngIf="loginService.getUserRole() === 'STUDENT'">
  <app-start-student></app-start-student>
</div>

<div *ngIf="loginService.getUserRole() === 'ADMIN'">
  <app-start-admin></app-start-admin>
</div>

<body>
  <main class="table">
    <section class="table__header">
      <h1>Perfil de Usuario</h1>
    </section>
    <section class="table__body">
      <div class="container">
        <div class="profile">
          <div class="form-group">
            <label for="userId">ID de Usuario</label>
            <input
              type="text"
              id="userId"
              [(ngModel)]="user.idUser"
              name="userId"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input
              type="text"
              id="username"
              [(ngModel)]="user.username"
              name="username"
              [disabled]="!editMode"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              placeholder="********"
              name="password"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="user.name"
              name="name"
              [disabled]="!editMode"
            />
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="user.email"
              name="email"
              [disabled]="!editMode"
            />
          </div>
          <div class="form-group">
            <label for="dni">DNI</label>
            <input
              type="text"
              id="dni"
              [(ngModel)]="user.dni"
              name="dni"
              [disabled]="!editMode"
            />
          </div>
        </div>
        <div class="botones">
          <div class="d-grid col-5">
            <button
              mat-raised-button
              color="warn"
              class="btn"
              (click)="goBack()"
            >
              Atrás
            </button>
          </div>
          <div class="d-grid col-5">
            <button
              mat-raised-button
              color="primary"
              class="btn"
              (click)="toggleEditMode()"
            >
              {{ editMode ? "Guardar" : "Editar" }}
            </button>
          </div>

        </div>
      </div>
    </section>
  </main>
</body>
