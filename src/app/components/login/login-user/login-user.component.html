<body>
  <div class="container">
    <div class="login-container">
      <div class="text-center">
        <img src="../../../../assets/images/acceso.png" width="100" height="100">
      </div>
      <h1 class="text-center">Inicio de Sesión</h1>
      <form (ngSubmit)="formSubmit()" #loginForm="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input [(ngModel)]="loginData.username" type="text" id="username" name="username" class="form-control" required>
          <small class="form-text text-muted" *ngIf="loginForm.controls['username'].hasError('required')">Ingrese su usuario</small>
          <small class="form-text text-muted" *ngIf="loginForm.controls['username'].hasError('minlength')">El nombre de usuario debe tener al menos 3 caracteres.</small>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input [(ngModel)]="loginData.password" type="password" id="password" name="password" class="form-control" required>
          <small class="form-text text-muted" *ngIf="loginForm.controls['password'].hasError('required')">Ingrese su contraseña</small>
          <small class="form-text text-muted" *ngIf="loginForm.controls['password'].hasError('minlength')">La contraseña debe tener al menos 3 caracteres.</small>
        </div>
        <div class="form-group" *ngIf="loginError !== ''">
          <small class="form-text text-danger" style="color: red;">{{ loginError }}</small>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Iniciar Sesión</button>
      </form>
    </div>
  </div>
</body>
