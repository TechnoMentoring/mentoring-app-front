<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="idRequest">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idRequest }}</td>
    </ng-container>

    <ng-container matColumnDef="idSchedule">
      <th mat-header-cell *matHeaderCellDef>ID Scheduler</th>
      <td mat-cell *matCellDef="let element">{{ element.idSchedule }}</td>
    </ng-container>

    <ng-container matColumnDef="idStudent">
      <th mat-header-cell *matHeaderCellDef>ID Studentr</th>
      <td mat-cell *matCellDef="let element">{{ element.idStudent }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>TITULO</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>FECHA</th>
      <td mat-cell *matCellDef="let element">{{ formatDate(element.date) }}</td>
    </ng-container>

    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef>HORA</th>
      <td mat-cell *matCellDef="let element">{{ getFormattedTime(element.hour) }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>ESTADO</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
