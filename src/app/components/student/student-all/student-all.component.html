<div *ngIf="loginService.getUserRole() === 'MENTOR'">
    <app-start-mentor></app-start-mentor>
  </div>

<body>
    <main class="table">
        <section class="table__header">
            <h1>ALUMNOS</h1>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> idUser </th>
                        <th> Name </th>
                        <th> Username </th>
                        <th> Email </th>
                        <th> Dni </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let element of dataSource.data">
                        <td>{{ element.idUser }}</td>
                        <td>{{ element.name }}</td>
                        <td>{{ element.username }}</td>
                        <td>{{ element.email }}</td>
                        <td>{{ element.dni }}</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
