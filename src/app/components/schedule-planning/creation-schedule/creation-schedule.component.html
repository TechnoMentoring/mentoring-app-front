<div *ngIf="loginService.getUserRole() === 'MENTOR'">
  <app-start-mentor></app-start-mentor>
</div>

<body>
  <main class="table">
    <section class="table__header">
      <h1>CREAR DE HORARIO</h1>
    </section>
    <section class="table__body">
      <div class="container">
        <div class="row justify-content-center">
          <form
            class="formulario"
            [formGroup]="scheduleForm"
            (ngSubmit)="createSchedule()"
          >
            <div class="form-group">
              <label for="title" class="form-label">Título</label>
              <input
                type="text"
                class="form-control"
                id="title"
                formControlName="title"
                placeholder="Título"
              />
              <div *ngIf="scheduleForm.get('title')?.hasError('required')">
                Ingrese un titulo
              </div>
            </div>
            <div class="form-group">
              <label for="date" class="form-label">Fecha</label>
              <mat-form-field>
                <input
                  matInput
                  [matDatepicker]="picker"
                  formControlName="date"
                  placeholder="Fecha"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="form-group">
              <label for="hourStart" class="form-label">Hora de inicio</label>
              <mat-form-field>
                <input
                  matInput
                  formControlName="hourStart"
                  placeholder="Hora de inicio"
                  [ngxTimepicker]="timepicker1"
                />
                <ngx-material-timepicker #timepicker1></ngx-material-timepicker>
              </mat-form-field>
            </div>
            <div class="form-group">
              <label for="hourEnd" class="form-label">Hora de fin</label>
              <mat-form-field>
                <input
                  matInput
                  formControlName="hourEnd"
                  placeholder="Hora de fin"
                  [ngxTimepicker]="timepicker2"
                />
                <ngx-material-timepicker #timepicker2></ngx-material-timepicker>
              </mat-form-field>
            </div>

            <div class="d-grid">
              <button  mat-raised-button color="primary" type="submit" class="btn btn-primary">
                Agregar Horario
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
