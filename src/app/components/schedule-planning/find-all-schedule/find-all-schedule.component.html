<div *ngIf="loginService.getUserRole() === 'STUDENT'">
  <app-start-student></app-start-student>
</div>


<body>
  <main class="table">
      <section class="table__header">
          <h1>DISPONIBILIDAD</h1>
      </section>
      <section class="table__body">
          <table>
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Título</th>
                      <th>Fecha</th>
                      <th>Hora de inicio</th>
                      <th>Hora de fin</th>
                      <th>Estado</th>
                      <th>Acciones</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let schedule of dataSource.data">
                      <td>{{ schedule.idSchedule }}</td>
                      <td>{{ schedule.title }}</td>
                      <td>{{ schedule.date }}</td>
                      <td>{{ schedule.hourStart }}</td>
                      <td>{{ schedule.hourEnd }}</td>
                      <td>{{ schedule.state }}</td>
                      <td>
                        <button [disabled]="schedule.state !== 'Disponible'" mat-raised-button (click)="realizarAccion(schedule)">
                          Solicitar
                      </button>
                      </td>
                  </tr>
              </tbody>
          </table>
          <div class="d-grid col-5">
            <button
              mat-raised-button
              color="warn"
              class="btn"
              (click)="goBack()"
            >
              Atrás
            </button>
          </div>
      </section>
  </main>
</body>
